{% extends 'base.html' %}
{% block head %}
    {% include 'leaflet_head.html' %}
{% endblock head %}

{% block title %}
    {{ pad_name }}
{% endblock title %}

{% block content %}
    <div id="map-title">{{ pad_name }}</div>
    <div class="largemap" id="mapid"></div>
    <script> 
        var mymap = L.map('mapid').setView([{{ pad_latitude }}, {{ pad_longitude }}], 5);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox.streets'
            }).addTo(mymap);

        var marker = L.marker([{{ pad_latitude }}, {{ pad_longitude }}]).addTo(mymap)
    </script>
    <div id="nav"><a href="/launch/{{ key }}">&lt;back</a></div>
{% endblock content %}
