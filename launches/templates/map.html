                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox.streets'
            }).addTo(mymap);

            var marker = L.marker([38.849, 111.608]).addTo(mymap)
        </script>
    </body>
</html>
